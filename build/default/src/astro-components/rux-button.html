<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="rux-button">
	<template>
		<style>
			:host {
					display: inline-block;
					contain: content; /* This improves CSS performance see: https://developers.google.com/web/updates/2016/06/css-containment */
				}

				

				.rux-button {
					display: flex;
					align-items: center;
					justify-content: center;
					position: relative;

					margin: 0;
					padding: 0.375rem 0.8rem;

					width: auto;
  				min-width: 5rem;
					
					background-color: var(--button-background);
				
					border: none;
					border-top: var(--button-border-top);
					border-left: var(--button-border-left);
					border-bottom: var(--button-border-bottom);
					border-right: var(--button-border-right);
				
					color: var(--button-color);
					font-family: var(--font-family);
					font-size: 0.875rem;
					vertical-align: middle;
  				text-align: center;
  				white-space: nowrap;
					line-height: 1.5;
				
					cursor: pointer;
					outline: none;

					-webkit-user-select: none;
     				 -moz-user-select: none;
      				-ms-user-select: none;
									user-select: none;

					transition: background 0.167s;
				}

				

				
				
				
				.rux-button:hover:not([disabled]):not(.rux-button--icon) {
					background-color: var(--button-background--hover)
				}


				.rux-button:active:not([disabled]):not(.rux-button--icon) {
					box-shadow: inset 0 1px 2px 2px rgba(0, 0, 0, 0.5);
  				background-color: var(--button-background);
  				border: 1px solid #0462ab;
				}


				.rux-button:disabled {
					opacity: 0.3;
					cursor: not-allowed;
				}
				
				.rux-button[default] {
					border: 1px solid rgba(255, 255, 255, 0.6);
				}

				.rux-button[hidden] {
					display: none;
				}

				.rux-button--large {
					font-size: 1.125rem;
  				padding: 0.6125em 1.25em;
				}

				.rux-button--small {
					font-size: 0.775rem;
  				min-width: 2rem;
					padding: 0.25rem 0.5rem;
					line-height: 1.25;
				}

				.rux-button--narrow {
					min-width: 3.125rem;
  				padding-left: 0.3125rem;
  				padding-right: 0.3125rem;
				}

				.rux-button--compact {
					/* min-width: 6.25rem; */
					padding-top: 0.1rem;
					padding-bottom: 0.1rem;
				}

				
				.rux-button--icon {
					border: none;
					background: none;
					padding: 0;
					display: flex;
					flex-direction: column;
					align-content: center;
					
					font-size: 0.75rem;

					opacity: 0.2;
				}

				.rux-button--icon .rux-icon--button {
					margin: 0;
					height: var(--icon-size--default);
					width: var(--icon-size--default);
					margin-bottom: 0.5rem;
					fill: #fff;
				}

				.rux-button--icon:hover:not([disabled]) {
					opacity: 1;
				}

				.rux-button .rux-icon--button {
					color: #fff;
					
					margin-right: calc(35px / 4);
				}

				.rux-icon--button[hidden] {
					display: none !important;
				}

				


			</style>

			


			
			<button class$="rux-button rux-button--[[type]]" default$="[[default]]" disabled$="[[disabled]]">
				<rux-icon icon="[[icon]]" class="icon rux-icon--button" hidden="[[hidden]]"></rux-icon>
				<slot></slot>
			</button>
			

			


			
			

	</template>

	<script>
		class RuxButton extends Polymer.Element {
				
				static get is() { return 'rux-button'; }
				static get properties() {
					return {
						type: String,
						icon: String,
						default: Boolean,
						disabled: Boolean,

					}
				}

				constructor() {
        	super();
				}

				ready() {
					super.ready();

					// hide the icon if there is no icon
					this.hidden = !this.icon;

					// set type to standard if there is no type
					this.type = this.type ? this.type : 'standard';
					
				}
		}

		customElements.define(RuxButton.is, RuxButton);
	</script>
</dom-module>
