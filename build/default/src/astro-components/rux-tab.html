<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="rux-tab">
	<template>
		<style>
			:host {
					/* display: inline-block; */
					contain: content; /* This improves CSS performance see: https://developers.google.com/web/updates/2016/06/css-containment */

					flex-grow: 1;
					flex-shrink: 1;
					


					position: relative;
					height: 100%;
					max-width: 12rem;
					display: block;
					padding: 1.5rem 0.5rem;
					margin: 0;
					font-size: 1.75rem;
					font-weight: 100;
					text-decoration: none;
					text-align: center;
					color: #5CB3FF;

					/* background: #23384e; */

					border-left: 1px solid rgba(0, 0, 0, 0.5);
					border-right: 1px solid rgba(255, 255, 255, 0.1);

					-moz-user-select: none;
					-khtml-user-select: none;
					-webkit-user-select: none;
					-ms-user-select: none;
					user-select: none;

					cursor: pointer;

					white-space: nowrap;
					text-overflow: ellipsis;
					overflow: hidden;
					
				}

				:host::before {
					position: absolute;
					content: '';
					display: block;
					height: 8px;
					width: 100%;
					top: 0;
					left: 0;
					background-color transparent;
					
					/* border-top: 1px solid #000; */
					/* opacity: 0; */
					

					/* transition: background 0.367s ease-out; */
				}

				:host([selected]) {
					/* background: var(--status-standby); */
					color: #fff;
				}

				:host([selected])::before {
					/* background: var(--status-standby); */
					background-color: var(--selected-color);
				}

				:host(:hover) {
					color: #fff;
				}

				:host(:hover)::before {
					background-color: #fff;
				}

			</style>

			<slot>Fallback Content</slot>
	</template>

	<script>
		class RuxTab extends Polymer.Element {
				
				static get is() { return 'rux-tab'; }
				static get properties() {
					return {
						selected: {
							type: Boolean,
							reflectToAttribute: true
						}
					}
				}

				constructor() {
        	super();
				}

				connectedCallback() {
					super.connectedCallback();

					// set the role to tab
					this.setAttribute('role','tab');
				}

				ready() {
					super.ready();
				}
		}

		customElements.define(RuxTab.is, RuxTab);
	</script>
</dom-module>
