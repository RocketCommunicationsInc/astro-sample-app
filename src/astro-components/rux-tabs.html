<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="rux-tab.html">
<link rel="import" href="rux-tab-panes.html">
<link rel="import" href="rux-tab-pane.html">

<dom-module id="rux-tabs">
	<template>
		<style>
			:host {
					margin: 0;
					padding: 0;
					display: flex;
					align-self: flex-start;
					contain: content; /* This improves CSS performance see: https://developers.google.com/web/updates/2016/06/css-containment */
				}

			
				

			</style>

			
			<slot></slot>

	</template>

	<script>
		class RuxTabs extends Polymer.Element {
				
				static get is() { return 'rux-tabs'; }
				static get properties() {
					return {
						type: String,
						tabGroup: String,
						tabs: {
							type: Object,
							notify: true,
							observer: '_tabChanged'
						},
						panes: {
							type: Object,
							notify: true,
							observer: '_paneChanged'
						}
					}
				}

				constructor() {
        	super();

					this._updateTabListener = this._setTab.bind(this);
					this._registerPanesListener = this._registerPanes.bind(this);
					

					
				}


				connectedCallback() {
					super.connectedCallback();

					this._tabs = this._registerTabs();
					this._panes = null;

					window.addEventListener('set-tab', this._updateTabListener);
					window.addEventListener('register-panes', this._registerPanesListener);
				}

				disconnectedCallback() {
					super.disconnectedCallback();
					window.removeEventListener('set-tab', this._updateTabListener);
					window.removeEventListener('register-panes', this._registerPanesListener);
				}




				_tabChanged(e) {
					console.log('tab changed',e);
				}
				
				_paneChanged(e) {
					console.log('pane changed',e);
				}
				

				ready() {
					super.ready();
				}


				_registerTabs() {
					return this.querySelectorAll('rux-tab');
				}

				/*
				**
				** Register associated panes
				**
				*/
				_registerPanes(e) {
					this._panes = e.detail.panes;
				}


				_setTab(e) {

					let _tab = e.detail.tab;
					
					this._tabs.forEach(function(tab) {
						tab.selected = false;
					})
					_tab.selected = true;
					

					this._panes
						.forEach(function(pane) {
							pane.hidden = true;

							if(pane.getAttribute('aria-labeledby') === _tab.getAttribute('id')) {
								pane.hidden = false;
							}
					});
					

					// this._panes[1].removeAttribute('hidden')
					// console.log('pane',this._panes[1]);
					// console.log('pane',this._panes[1]);
					// console.log('pane type',typeof(this._panes[1]));
					// console.log('pane.id',this._panes[1].getAttribute('id'))
					// this._panes[1].setAttribute('id','batman');
					// this._panes[1].removeAttribute('hidden');
					// console.log('pane',this._panes[1]);
					// this._panes[1].addAttribute('hidden');
					// console.log('panes',this._panes[1])
					
				}
		}

		customElements.define(RuxTabs.is, RuxTabs);
	</script>
</dom-module>
