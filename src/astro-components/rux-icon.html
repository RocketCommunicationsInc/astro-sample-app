<link rel="import" href="/bower_components/polymer/polymer.html">


<dom-module id="rux-icon">
	<template>
		<style>
			:host {
				display: inline-block;
				
				height: var(--advanced-status-icon-height, 38px);
				width: var(--advanced-status-icon-width, 38px);

				outline: 1px solid red;
			}
		</style>
	</template>

	<script>
		class RuxIcon extends Polymer.Element {
			static get is() { return 'rux-icon'; }
			static get properties() {
				return {
					icon: {
						type: String,
						observer: '_updateIcon'
					}
				}
			}

			constructor() {
				super();
				console.log('Icon Constructor');
			
				this._listenEvent = this._test.bind(this);
				
			}

			connectedCallback() {
				super.connectedCallback();
				console.log('Icon Connected');
				window.addEventListener('icon-library-added', this._listenEvent);
			}

			disconnectedCallback() {
				super.disconnectedCallback();
				window.removeEventListener('icon-library-added', this._listenEvent);
			}

			ready() {
				super.ready();
				console.log('Icon Ready');
			}

			_test(e) {
				console.warn('Testttttt', e);
			}

			_listenEvent(e) {
				console.log('listen event', e);
			}

			_updateIcon() {
				console.info('Updating Icon');

				// listen for an event on the library element
				
			}
		}

		customElements.define(RuxIcon.is, RuxIcon);
	</script>

</dom-module>
