<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="polymer-rux-button">
	<template>
		<style>
			:host {
					display: inline-block;
					contain: content; /* This improves CSS performance see: https://developers.google.com/web/updates/2016/06/css-containment */
				}

				

				button {
					display: inline-block;
					position: relative;

					margin: 0;
					padding: 0.375rem 0.8rem;

					width: auto;
  				min-width: 5rem;
					
					background-color: var(--button-background);
				
					border: none;
					border-top: var(--button-border-top);
					border-left: var(--button-border-left);
					border-bottom: var(--button-border-bottom);
					border-right: var(--button-border-right);
				
					color: var(--button-color);
					font-size: 1em;
					vertical-align: middle;
  				text-align: center;
  				white-space: nowrap;
  				line-height: 1.5;
				
					cursor: pointer;
					outline: none;

					-webkit-user-select: none;
     				 -moz-user-select: none;
      				-ms-user-select: none;
          				user-select: none;
				}

				

				button:active:not([disabled]) {
					box-shadow: inset 0 1px 2px 2px rgba(0, 0, 0, 0.5);
  				background-color: var(--button-background);
  				border: 1px solid #0462ab;
				}
				
				
				button:hover:not([disabled]) {
					background-color: var(--button-background--hover)
				}

				
				button:default {
					border: 1px solid green;
				}

				button:hidden {
					display: none;
				}


			</style>


			<button></button>

	</template>

	<script>
		class PolymerRuxButton extends Polymer.Element {
				
				static get is() { return 'polymer-rux-button'; }

				constructor() {
        	super();
				}

				ready() {
					super.ready();

					this.addEventListener('click', (e)=> {
						
					})
				}
		}

		customElements.define(PolymerRuxButton.is, PolymerRuxButton);
	</script>
</dom-module>
