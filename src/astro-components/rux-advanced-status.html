<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="rux-advanced-status">
	<template>
		<style>
			:host {
					display: block;
				
					-webkit-user-select: none;
					-moz-user-select: none;
					-ms-user-select: none;
					user-select: none;
					
					contain: content; /* This improves CSS performance see: https://developers.google.com/web/updates/2016/06/css-containment */
			}

			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}	



			</style>

			<div class="rux-advanced-status">
				<slot class="rux-advanced-status__icon" name="icon"></slot>
				<div class="rux-advanced-status__label">[[label]]<span class="rux-advanced-status__sub-label">[[sublabel]]</span></div>
				<div class="rux-advanced-status__badge">[[count]]</div>
			</div>
				

	</template>

	<script>
		class RuxAdvancedStatus extends Polymer.Element {
				
				static get is() { return 'rux-advanced-status'; }
				static get properties() {
					return {
						label: String,
						sublabel: String,
						count: Number
					}
				}
				constructor() {
					// console.log('Astro Advanced Status has loaded â€¦ ')
        	super();
				}

				ready() {
					super.ready();
				}
		}

		customElements.define(RuxAdvancedStatus.is, RuxAdvancedStatus);
	</script>
</dom-module>
