<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="rux-icon-library">
	<template>
		<style>
			:host {
				outline: 1px solid blue;
			}
		</style>

		<button on-click="firePrimaryEvent"></button>

	</template>


	<script>

		class RuxIconLibrary extends Polymer.Element {
			static get is() { return 'rux-icon-library'; }
			static get properties() {
				return {
					name: {
						type: String,
						observer: '_nameChanged'
					}
				}
			}


		constructor() {
			super();

			// this.addEventListener('fire-primary-event', this.fireEvent());
			
		}


		connectedCallback() {
				super.connectedCallback();
		}


		disconnectedCallback() {
			super.disconnectedCallback();
		}



		ready() {
			super.ready();
		}

		firePrimaryEvent() {
			console.log('fireEvent');
			window.dispatchEvent(new CustomEvent('icon-library-added', 
				{ detail : 
					{ message: 'hello world' }
				}
			));
		}

		_nameChanged() {
			console.info('Icon Library Name Changed');
			
		}
	}

		customElements.define(RuxIconLibrary.is, RuxIconLibrary);
	</script>
</dom-module>
