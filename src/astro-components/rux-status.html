<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../astro-components/rux-icons-svg.html">

<dom-module id="rux-status">
	<template>
		<style>
			:host {
				display: inline-block;
				line-height: 0; 

				max-width: 64px;
				margin: 0 0.75rem;

				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}


			
			
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}	

			.rux-advanced-status {
				position: relative;
				z-index: 0;

				display: flex;
				flex-direction: column;
				align-items: center;

				overflow: hidden;
				
			}

		
			.rux-advanced-status__icon {
				position: relative;
				display: flex;
				justify-content: center;
	
			}

			.rux-advanced-status__status-icon {
				position: absolute;
				z-index: 1;
			}


			.rux-advanced-status__label {
				font-family: var(--font-family-condensed, sans-serif);
				text-align: center;
				color: var(--font-color);
				font-size: 0.875rem; 
				line-height: 1.2;
				margin-top: 0.75rem;

				overflow: hidden;
				text-overflow: ellipsis;
				width: 100%;
				white-space: nowrap;
			}

			.rux-advanced-status__label__sub-label {
				font-family: open_sansregular;
				font-size: 0.65em;
				color: rgba(255,255,255,.6);
				display: block;
			}

			.rux-advanced-status__badge:empty {
				display: none;
			}

			.rux-advanced-status__badge {
				display: block;
				position: absolute;
				z-index: 2;

				bottom: -0.3125rem;
				right: -0.625rem;

				border: 1px solid rgba(255, 255, 255, 0.6);
				border-radius: 3px;

				padding: 0.65rem 0.25rem;

				font-size: 0.775rem;
				text-align: center;
				color: #fff;
				letter-spacing: -1px;

				background-color: #000;

				overflow: hidden;
				text-overflow: ellipsis;
				max-width: 70%;
				white-space: nowrap;
			}


			rux-icon {
				fill: #fff;
			}

			

			.rux-status--off {
				fill: var(--status-off);
			}

			.rux-status--standby {
				fill: var(--status-standby);
			}

			.rux-status--ok {
				fill: var(--status-ok);
			}

			.rux-status--caution {
				fill: var(--status-caution);
			}

			.rux-status--error {
				fill: var(--status-error);
			}

			.rux-status--emergency {
				fill: var(--status-emergency);
			}

		</style>


		<!-- <div class="rux-status"> -->

			
			<template is="dom-if" if="[[advanced]]">
				
				<!-- Use Advanced Status Template is any property is set //-->
				<div class="rux-advanced-status rux-status--{{status}}" title="[[notifications]] [[label]] [[sublabel]]" aria-labelledby="rux-advanced-status-aria-label">
					<rux-icon icon="status:{{status}}" class$="rux-advanced-status__status-icon {{status}}"></rux-icon>
					<div class="rux-advanced-status__icon">
							<rux-icon icon="{{icon}}" class$="rux-status--{{status}}"></rux-icon>
							<div class="rux-advanced-status__badge">[[notifications]]</div>
						</div>
					<div id="rux-advanced-status-aria-label" class="rux-advanced-status__label">[[label]]<span class="rux-advanced-status__label__sub-label">[[sublabel]]</span></div>
				</div>
			</template>



			<!-- Use Standard Status Template is any property is set //-->
			<template is="dom-if" if="[[!advanced]]">
				<rux-icon icon="status:{{status}}"></rux-icon>
			</template>
			
		<!-- </div> -->


	</template>

	<script>
		class RuxStatus extends Polymer.Element {
			static get is() { return 'rux-status'; }
			static get properties() {
				return {
					status: {
						type: String
					},
					label: {
						type: String
					},
					sublabel: {
						type: String
					},
					notifications: {
						type: String
					},
					icon: {
						type: String
					}

				}
			}

			constructor() {
				super();
			}

			connectedCallback() {
				super.connectedCallback();
			}

			disconnectedCallback() {
				super.disconnectedCallback();
				
			}

			ready() {
				super.ready();

				this.advanced = true;
				if(!this.label) {
					this.advanced = false;
				}
			}


			
		}

		customElements.define(RuxStatus.is, RuxStatus);
	</script>

</dom-module>
