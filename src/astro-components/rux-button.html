<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="rux-button">
	<template>
		<style>
			:host {
					display: inline-block;
					contain: content; /* This improves CSS performance see: https://developers.google.com/web/updates/2016/06/css-containment */
				}

				

				button {
					display: inline-block;
					position: relative;

					margin: 0;
					padding: 0.375rem 0.8rem;

					width: auto;
  				min-width: 5rem;
					
					background-color: var(--button-background);
				
					border: none;
					border-top: var(--button-border-top);
					border-left: var(--button-border-left);
					border-bottom: var(--button-border-bottom);
					border-right: var(--button-border-right);
				
					color: var(--button-color);
					font-family: var(--font-family);
					font-size: 0.875rem;
					vertical-align: middle;
  				text-align: center;
  				white-space: nowrap;
  				line-height: 1.5;
				
					cursor: pointer;
					outline: none;

					-webkit-user-select: none;
     				 -moz-user-select: none;
      				-ms-user-select: none;
									user-select: none;

					transition: background 0.167s;
				}

				

				
				
				
				button:hover:not([disabled]) {
					background-color: var(--button-background--hover)
				}


				button:active:not([disabled]) {
					box-shadow: inset 0 1px 2px 2px rgba(0, 0, 0, 0.5);
  				background-color: var(--button-background);
  				border: 1px solid #0462ab;
				}


				button:disabled {
					opacity: 0.3;
					cursor: not-allowed;
				}
				
				button[default] {
					border: 1px solid rgba(255, 255, 255, 0.6);
				}

				button:hidden {
					display: none;
				}

				.rux-button--large {
					font-size: 1.125rem;
  				padding: 0.6125em 1.25em;
				}

				.rux-button--small {
					font-size: 0.775rem;
  				min-width: 2rem;
					padding: 0.25rem 0.5rem;
					line-height: 1.25;
				}

				.rux-button--narrow {
					min-width: 3.125rem;
  				padding-left: 0.3125rem;
  				padding-right: 0.3125rem;
				}

				.rux-button--compact {
					min-width: 6.25rem;
					padding-top: 0.1rem;
					padding-bottom: 0.1rem;
				}

				
				.rux-button--icon {
					display: flex;
					align-items: center;
				}

				.rux-button .rux-icon--button {
					color: #fff;
					margin-right: 0.5rem;
				}

				

				default {
					border: 1px solid red;
				}

			</style>


			<button class$="rux-button rux-button--[[type]]" default$="[[default]]" disabled$="[[disabled]]">
				<rux-icon icon="[[icon]]" class="icon rux-icon--button"></rux-icon>
				<slot></slot>
			</button>

	</template>

	<script>
		class RuxButton extends Polymer.Element {
				
				static get is() { return 'rux-button'; }
				static get properties() {
					return {
						type: String,
						icon: String,
						default: Boolean,
						disabled: Boolean
					}
				}

				constructor() {
        	super();
				}

				ready() {
					super.ready();
					
					if(this.icon) this.type = 'icon';

					this.addEventListener('click', (e)=> {
						
					})
				}
		}

		customElements.define(RuxButton.is, RuxButton);
	</script>
</dom-module>
