<link rel="import" href="/bower_components/polymer/polymer-element.html">


<dom-module id="rux-tab-panels">
	<template>
		<style>
			:host {
					margin: 0;
					padding: 0;
					display: flex;
					align-self: flex-start;
					contain: content; /* This improves CSS performance see: https://developers.google.com/web/updates/2016/06/css-containment */
				}

			
				

			</style>

			
			<slot></slot>

	</template>

	<script>
		class RuxTabPanels extends Polymer.Element {
				
				static get is() { return 'rux-tab-panels'; }
				static get properties() {
					return {
						type: String,
						tabGroup: String
					}
				}

				constructor() {
        	super();					
				}


				connectedCallback() {
					console.log('panes connected');
					let _panels = this.querySelectorAll('rux-tab-panel');
					// console.log(_panes);

					window.dispatchEvent(new CustomEvent('register-panels', 
						{ detail : 
							{ panels: _panels }
						}
					));
					super.connectedCallback();
				}

				disconnectedCallback() {
					super.disconnectedCallback();
				}

				ready() {
					super.ready();
				}
			}
		

		customElements.define(RuxTabPanels.is, RuxTabPanels);
	</script>
</dom-module>
