<link rel="import" href="/bower_components/polymer/polymer-element.html">

<script>

			}
		}

			super();
		}

			super.connectedCallback();
		}

			super.disconnectedCallback();
		}


		ready() {
			super.ready();
		}
}

customElements.define(RuxComponent.is, RuxComponent);
