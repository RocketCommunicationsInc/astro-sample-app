<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../astro-components/polymer-rux-button.html">

<dom-module id="astro-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <polymer-rux-button
      on-click="_polymerClickEvent">Polymer Button</polymer-rux-button>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AstroApp extends Polymer.Element {
      static get is() { return 'astro-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'astro-app'
          }
        };
      }


      _polymerClickEvent() {
        console.log('Click Event is handled in the astro-app component')
      }
    }

    window.customElements.define(AstroApp.is, AstroApp);
  </script>
</dom-module>
